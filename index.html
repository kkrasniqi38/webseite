<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hochzeit RSVP</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 18px; box-shadow: 0 1px 8px rgba(0,0,0,0.04); }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, select { width:100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
    button { margin-top: 14px; width:100%; padding: 12px; border: 0; border-radius: 12px; font-size: 16px; cursor:pointer; background:#111; color:#fff; }
    .msg { margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Rückmeldung zur Hochzeit</h1>

  <div class="card">
    <!-- WICHTIG: action= deine /exec URL -->
    <form id="rsvpForm" target="hiddenFrame" method="POST" action="https://script.google.com/macros/s/AKfycbwGb7Tz8nZ00gQihDNf9Gu0s9Vgij9rsIsfDyj8CosPZ4Ia_qEI9H86DIzlVwHHxJ0Z/exec">
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Vor- und Nachname" required />

      <label for="attending">Kommst du?</label>
      <select id="attending" name="attending" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
      </select>

      <label for="guests">Wie viele Personen?</label>
      <select id="guests" name="guests" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button type="submit">Absenden</button>
      <div class="msg" id="msg"></div>
    </form>

    <!-- unsichtbarer Iframe: Formular sendet dahin, Seite bleibt stehen -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>
  </div>

  <script>
    const form = document.getElementById("rsvpForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", () => {
      msg.textContent = "Wird gesendet…";
      // Nach kurzer Zeit Erfolg anzeigen (weil wir keine Antwort lesen können/müssen)
      setTimeout(() => {
        msg.textContent = "Danke! Deine Antwort wurde gespeichert.";
        form.reset();
      }, 900);
    });
  </script>
</body>
</html>
