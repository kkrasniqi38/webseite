<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hochzeit RSVP</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 18px; box-shadow: 0 1px 8px rgba(0,0,0,0.04); }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, select { width:100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
    .row { display:flex; gap: 10px; }
    .row > div { flex: 1; }
    button { margin-top: 14px; width:100%; padding: 12px; border: 0; border-radius: 12px; font-size: 16px; cursor:pointer; }
    .ok { background: #111; color: #fff; }
    .msg { margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Rückmeldung zur Hochzeit</h1>
  <div class="card">
    <form id="rsvpForm">
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Vor- und Nachname" required />

      <label for="attending">Kommst du?</label>
      <select id="attending" name="attending" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
      </select>

      <label for="guests">Wie viele Personen?</label>
      <select id="guests" name="guests" required>
        <option value="" disabled selected>Bitte auswählen</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>

      <button class="ok" type="submit">Absenden</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    // HIER deine Apps-Script Web-App URL eintragen:
    const ENDPOINT_URL = "PASTE_DEINE_WEB_APP_URL_HIER";

    const form = document.getElementById("rsvpForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Sende…";

      const payload = {
        name: document.getElementById("name").value.trim(),
        attending: document.getElementById("attending").value,
        guests: document.getElementById("guests").value
      };

      try {
        const res = await fetch(ENDPOINT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.ok) {
          msg.textContent = "Danke! Deine Antwort wurde gespeichert.";
          form.reset();
        } else {
          msg.textContent = "Fehler beim Speichern. Bitte später erneut versuchen.";
        }
      } catch (err) {
        msg.textContent = "Netzwerkfehler. Bitte später erneut versuchen.";
      }
    });
  </script>
</body>
</html>
